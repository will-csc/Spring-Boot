# Configurações do DataSource (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/db_contatos
spring.datasource.username=seu_usuario
spring.datasource.password=sua_senha
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuração do JPA
spring.jpa.hibernate.ddl-auto=update  # 'update' cria/atualiza as tabelas com base nas entidades
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect

# Configuração para mostrar as queries SQL (opcional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
